---
# Use full screen, tall and wide layouts
layouts:
  - fullscreen
  - tall

# General settings
ignore-menu-bar: false
new-windows-to-main: true
window-margins: true
window-margin-size: 10
screen-padding-top: 0
screen-padding-bottom: 0

# Shortcuts
mod1:
  - control
  - option

mod2:
  - command
  - control
  - option

cycle-layout:
  mod: mod2
  key: "space"

cycle-layout-backward:
  mod: mod3
  key: ""

shrink-main:
  mod: mod1
  key: ","

expand-main:
  mod: mod1
  key: "."

increase-main:
  mod: mod3
  key: ""

decrease-main:
  mod: mod3
  key: ""

focus-ccw:
  mod: mod1
  key: ";"

focus-cw:
  mod: mod1
  key: "'"

focus-main:
  mod: mod3
  key: ""

focus-screen-ccw:
  mod: mod3
  key: ""

focus-screen-cw:
  mod: mod3
  key: ""

swap-screen-ccw:
  mod: mod3
  key: ""

swap-screen-cw:
  mod: mod3
  key: ""

swap-ccw:
  mod: mod2
  key: ";"

swap-cw:
  mod: mod2
  key: "'"

swap-main:
  mod: mod2
  key: "enter"

reevaluate-windows:
  mod: mod3
  key: ""

